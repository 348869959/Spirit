{# django.contrib.messages #}
{% if messages_grouped %}
    <div class="js-messages">
        {% for level, messages in messages_grouped.items %}
            <ul class="messages-{{ level }}">
                {% for message in messages %}
                    <li class="js-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
{% endif %}
