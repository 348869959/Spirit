{% if page.has_next %}
  {% spaceless %}
    <ul class="paginator">
      <li>
        <a class="paginator-button"
          href="?{{ page_var }}={{ page.next_page_pk }}{{ extra_query }}{{ hashtag }}"
        >{% trans "Next" %} <i class="fa fa-chevron-right"></i></a>
      </li>
    </ul>
  {% endspaceless %}
{% endif %}
